<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Colores</title>
  </head>
  <body>
    <div
      id="key"
      style="
        width: 200px;
        height: 200px;
        background-color: white;
        border: 1px solid black;
      "
    ></div>

    <script>
      let currentColor = "";

      const keyDiv = document.getElementById("key");

      document.addEventListener("keydown", function (event) {
        const key = event.key.toLowerCase();

        if (key === "a") {
          currentColor = "pink";
        } else if (key === "s") {
          currentColor = "orange";
        } else if (key === "d") {
          currentColor = "lightblue";
        } else if (key === "q") {
          currentColor = "purple";
        } else if (key === "w") {
          currentColor = "gray";
        } else if (key === "e") {
          currentColor = "brown";
        } else {
          return;
        }

        keyDiv.style.backgroundColor = currentColor;
      });
    </script>
  </body>
</html>
